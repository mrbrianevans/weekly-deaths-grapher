<body>
<script src="/socket.io/socket.io.js"></script>
<p id="status" class="disconnected">Not connected</p>
<div id="input">
<button disabled="disabled" id="drawButton">Draw graph</button>
    <span id="time"></span>
    <label>
        <div class="select-label">Start year</div>
        <select id="start-year">
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option selected>2020</option>
        </select>
    </label>

    <label>
        End year
        <select id="end-year">
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option selected>2021</option>
        </select>
    </label>

    <label>
        Week intervals (alpha)
        <select id="week-intervals">
            <option selected>1</option>
            <option>3</option>
            <option>5</option>
            <option>10</option>
            <option>26</option>
            <option>52</option>
        </select>
    </label>
    <a href="/10-year-average/">Compare 2020-2021 to the 10 year average</a>
